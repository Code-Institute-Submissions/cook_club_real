{% extends "base.html" %}

{% block masthead %} 
<header class="masthead bg-primary text-white text-center">
            
    <div class="container d-flex align-items-center flex-column" >
        
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Cook Club</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-utensils fa-2x"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        
        
        <div class="input-group input-group-lg masthead-subheading font-weight-light mb-0" >
        
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Search your favorite recipes">
            <span class="input-group-text" id="inputGroup-sizing-lg">Search</span>
          </div>
    </div>
</header>
{% endblock %}


{% block content %} 
<h2 class="page-section-heading text-center  text-secondary " style="margin-bottom: 2%; margin-top: -2%;">Edit Recipe</h2>
      <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label upload-title">Recipe Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label upload-title">Image URL</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label upload-title">Required Ingredients</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" style="height:100%;" placeholder="Please put a comma after each ingredient"></textarea>
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label upload-title">Cooking Instructions</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="12" style="height:100%;"></textarea>
              </div>
              
              <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label upload-title" for="inlineRadio1">Breakfast</label>
              </div>
              <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label upload-title" for="inlineRadio2">Lunch</label>
              </div>
              <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                <label class="form-check-label upload-title" for="inlineRadio3">Dinner</label>
              </div>
              <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4">
                <label class="form-check-label upload-title" for="inlineRadio1">Snack</label>
              </div>
              <div class="mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
            </form>
              
          </div>
      </div>
    
   
  
  


{% endblock %}
